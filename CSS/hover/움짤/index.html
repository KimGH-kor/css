<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<style>
    .box,
    .list {
        max-width: 800px;
        margin: 0;
        font-size: 0;
    }

    .list>li>.ps {
        display: inline-block;
        width: 50%;
        position: relative;
    }

    .img {
        width: 100%;
    }

    .ps>img {
        width: 100%;
    }

    .on {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: all .5s;
    }

    .list>li:hover .ps .on {
        opacity: 1;
    }
</style>

<body>
    <button>안녕하세요</button>
    <div class="box">
        <div class="list">
            <li>
                <div class="ps">
                    <img src="./img/list01_off.jpg">
                    <img class="on" src="./img/list01_on.gif">
                </div>
            </li>
        </div>
    </div>

</body>

</html>
